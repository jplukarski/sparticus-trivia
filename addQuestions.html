<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add A Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

        crossorigin='anonymous'></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class=" navbar-brand" href="./index.html">Spartacus Trivia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">Add Questions to your game.</div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Question Title</label>
                <input type="text" class="form-control" id="questionTitle" placeholder="Who has the most homeruns in MLB history?">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question Type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select an option</option>
                    <option>True/False</option>
                    <option>Multiple Choice</option>
                    <option>Fill in the blank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Answer 1</label>
                <input type="text" class="form-control" id="questionTitle" placeholder="Babe Ruth">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Correct Answer
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Incorrect Answer
                    </label>

                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Answer 2</label>
                <input type="text" class="form-control" id="questionTitle" placeholder="Hank Aaron">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Correct Answer
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Incorrect Answer
                    </label>

                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Answer 3</label>
                <input type="text" class="form-control" id="questionTitle" placeholder="Barry Bonds">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Correct Answer
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Incorrect Answer
                    </label>

                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Answer 4</label>
                <input type="text" class="form-control" id="questionTitle" placeholder="Frank Thomas">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Correct Answer
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Incorrect Answer
                    </label>

                </div>
            </div>
            <a href="./viewAllQuestions.html">

                <button type="button" class="btn btn-info">View All Questions</button>
            </a>
            <button type="button" class="btn btn-light">Add Another Question</button>
            <a href="./myGames.html">
                <button type="button" class="btn btn-dark">Finished</button>
            </a>

        </form>



    </div>


</body>

</html>
